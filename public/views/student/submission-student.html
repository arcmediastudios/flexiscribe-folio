<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Name</title>
    <link rel="stylesheet" href="submission-student.css">
    <link rel="stylesheet" href="side-menu.css">
    <!-- TinyMCE Script -->
    <script src="https://cdn.tiny.cloud/1/zolo32fkfc1wq87yzgy8k4g783qj4maiztp6zniz0q2fvg2b/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <div id="sidebar-container">
        <!-- Sidebar content will go here -->
    </div>
    
    <div class="chat-container-wrapper">
      <div class="chat-container">
        <div id="chat-sidebar" class="chat-sidebar">
          <div id="chat-messages" class="chat-messages"></div>
          <textarea id="chat-input" placeholder="Type your message here..."></textarea>
          <button id="send-chat-btn">Send</button>
        </div>
      </div>
    </div>
   
    <div id="content">
        <div class="page-header">
            <h1 class="page-title">Course Name - Assignment Name</h1>
            <button class="start-assignment-btn">Start Assignment</button>
        </div>
        <main>
          <div class="assignment-container">
            <p class="due-date">Due date/time: </p>
            <!-- TinyMCE Textarea -->
            <textarea id="assignment-editor">
              Loading assignment...
            </textarea>
            <div class="assignment-actions hidden">
              <button class="save-assignment-btn">Save Assignment</button>
              <button class="submit-assignment-btn">Submit Assignment</button>
              <button id="get-help-btn" class="get-help-btn">Get Help</button>
            </div>
          </div>
    
    <!-- Initialize TinyMCE on the textarea -->
    <script>
      tinymce.init({
        selector: '#assignment-editor',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
        mergetags_list: [
          { value: 'First.Name', title: 'First Name' },
          { value: 'Email', title: 'Email' },
        ],
        ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
        // Add any other TinyMCE configuration options here
      });
    </script>

    <script src="side-menu.js"></script>
    <script src="submission-student.js"></script>
</body>
</html>
